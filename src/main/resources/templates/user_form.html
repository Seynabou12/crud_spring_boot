<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/webjars}">
</head>
<body>
<div class="container-fluid">
    <div class="alert alert-primary text-center" role="alert">
        <h2 class="">Ajouter un nouveau Utilisateur</h2>
    </div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 700px; margin: 0 auto" >
            <div class="border border-secondary rounded p-3">
                <div class="mb-3">
                    <label  class="form-label">Votre Prénom</label>
                    <input type="text" class="form-control"  aria-describedby="emailHelp" th:value="${user.prenom}" required>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Votre Nom</label>
                    <input type="text" class="form-control"  aria-describedby="emailHelp" th:value="${user.nom}" required>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Adresse Email</label>
                    <input type="email" class="form-control"  aria-describedby="emailHelp" th:value="${user.email}" required>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Votre numéro Téléphone</label>
                    <input type="text" class="form-control"  aria-describedby="emailHelp" th:value="${user.telephone}" required>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Votre Mot de passe</label>
                    <input type="password" class="form-control"  aria-describedby="emailHelp" th:value="${user.password}" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Souvenir de moi</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-2">Enregistrer</button>
                    <button type="reset" class="btn btn-secondary mt-2" onclick="annulerForm()">Annuler</button>
                </div>
            </div>
    </form>
</div>
<script type="text/javascript">
    function annulerForm() {
        window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
